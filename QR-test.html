<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Test QR Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #f6f8fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      max-width: 520px;
      margin: auto;
      background: #fff;
      border: 1px solid #d7e0ee;
      border-radius: 14px;
      padding: 16px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #qrcode {
      margin: 16px auto;
    }
    textarea {
      width: 100%;
      height: 90px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #c9d5ea;
      padding: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      background: #fbfdff;
    }
    .meta {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Auto Test QR Generator</h1>

    <div id="qrcode"></div>

    <textarea id="payload" readonly></textarea>

    <div class="meta">
      New QR generated every second
    </div>
  </div>

  <script>
    const FIRST = [
      "Ava","Olivia","Emma","Mia","Sophia","Amelia","Charlotte","Isabella",
      "Liam","Noah","Oliver","Elijah","James","William","Lucas","Henry",
      "Jordan","Taylor","Riley","Quinn","Avery","Parker"
    ];

    const LAST = [
      "Smith","Johnson","Williams","Brown","Jones","Garcia","Miller","Davis",
      "Wilson","Anderson","Thomas","Taylor","Moore","Jackson","Martin",
      "Lee","Perez","Thompson","White","Harris"
    ];

    function rand(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Example output: 2027022
    function randomStudentId() {
      return "202" + String(Math.floor(Math.random() * 10000)).padStart(4, "0");
    }

    let qr;

    function generate() {
      const payload = {
        f: rand(FIRST),
        l: rand(LAST),
        sid: randomStudentId()
      };

      const text = JSON.stringify(payload);
      document.getElementById("payload").value = text;

      const el = document.getElementById("qrcode");
      el.innerHTML = "";

      qr = new QRCode(el, {
        text,
        width: 300,
        height: 300,
        correctLevel: QRCode.CorrectLevel.M
      });
    }

    generate();
    setInterval(generate, 1000);
  </script>
</body>
</html>
