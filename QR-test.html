<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Test QR Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #f6f8fb;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      display: grid;
      gap: 14px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #d7e0ee;
      border-radius: 14px;
      padding: 14px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }

    /* --- QR sizing (matches index.html behavior) --- */
    .qr-shell {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      display: grid;
      place-items: center;
    }

    #qrcode {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    #qrcode canvas,
    #qrcode img {
      width: 100% !important;
      height: 100% !important;
    }

    /* --- Payload display --- */
    label {
      font-size: 12px;
      opacity: 0.8;
      display: block;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #c9d5ea;
      background: #fbfdff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 14px;
      resize: none;
      min-height: 96px;
    }

    .meta {
      text-align: center;
      font-size: 12px;
      opacity: 0.75;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Auto Test QR Generator</h1>

      <div class="qr-shell">
        <div id="qrcode"></div>
      </div>

      <div class="meta">New QR generated every second</div>
    </div>

    <div class="card">
      <label>Current Payload</label>
      <textarea id="payload" readonly></textarea>
    </div>
  </div>

  <script>
    const FIRST = [
      "Ava","Olivia","Emma","Mia","Sophia","Amelia","Charlotte","Isabella",
      "Liam","Noah","Oliver","Elijah","James","William","Lucas","Henry",
      "Jordan","Taylor","Riley","Quinn","Avery","Parker"
    ];

    const LAST = [
      "Smith","Johnson","Williams","Brown","Jones","Garcia","Miller","Davis",
      "Wilson","Anderson","Thomas","Taylor","Moore","Jackson","Martin",
      "Lee","Perez","Thompson","White","Harris"
    ];

    function rand(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function randomStudentId() {
      return "202" + String(Math.floor(Math.random() * 10000)).padStart(4, "0");
    }

    function generate() {
      const payload = {
        f: rand(FIRST),
        l: rand(LAST),
        sid: randomStudentId()
      };

      const text = JSON.stringify(payload);
      document.getElementById("payload").value = text;

      const qrEl = document.getElementById("qrcode");
      qrEl.innerHTML = "";

      new QRCode(qrEl, {
        text,
        width: 512,   // render large, then scale down via CSS
        height: 512,
        correctLevel: QRCode.CorrectLevel.M
      });
    }

    generate();
    setInterval(generate, 1000);
  </script>
</body>
</html>
