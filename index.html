<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student QR Generator</title>

  <style>
    :root {
      --border: #d0d7de;
      --bg: #f6f8fa;
      --textMuted: #57606a;
      --err: #b42318;
      --blue: #0969da;
      --radius: 12px;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: var(--bg);
    }

    .wrap { max-width: 720px; margin: 0 auto; padding: 20px; }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 1px 2px rgba(0,0,0,.06);
    }

    h1 { font-size: 20px; margin: 0 0 10px; }
    .hint { color: var(--textMuted); font-size: 12px; margin-top: 6px; }

    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr;
      margin-top: 14px;
    }
    .grid > .full { grid-column: 1 / -1; }

    label { font-size: 12px; color: var(--textMuted); display: block; margin-bottom: 6px; }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      background: #fff;
    }
    input:focus {
      outline: 2px solid rgba(9,105,218,.25);
      border-color: var(--blue);
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }

    button {
      border: 1px solid var(--border);
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    button.primary { background: var(--blue); border-color: var(--blue); color: #fff; }
    button.danger { background: var(--err); border-color: var(--err); color: #fff; }

    .error { color: var(--err); font-size: 13px; margin-top: 10px; display:none; }

    /* ===== Modal ===== */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.7);
      display: none;
      z-index: 9999;
      padding: 16px;
    }
    .modal[aria-hidden="false"] { display: grid; place-items: center; }

    .modalPanel {
      width: min(560px, 100%);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
      overflow: hidden;
    }

    .modalHeader {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    .modalHeader h2 { font-size: 16px; margin: 0; }

    .modalBody { padding: 14px 16px 16px; }
    .modalHint { color: var(--textMuted); font-size: 12px; }

    .warnText {
      text-align: center;
      font-size: 12px;
      color: var(--textMuted);
      margin-top: 10px;
      min-height: 18px;
    }

    .modalFooter {
      display: flex; gap: 10px; justify-content: center;
      padding: 14px 16px;
      border-top: 1px solid var(--border);
    }

    #modalQRFrame {
      margin: 14px auto 0;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 1 / 1;
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 14px;
      background: #fff;
      display: grid;
      place-items: center;
    }

    #modalQRImg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      display: block;
    }

    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 420px) {
      #modalQRFrame { max-width: 92vw; padding: 12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Generate Your Photo QR Code</h1>
      <div class="hint">Fill this out while you’re in line. Keep the QR on your screen.</div>

      <div class="grid">
        <div>
          <label for="first">First name</label>
          <input id="first" />
        </div>
        <div>
          <label for="last">Last name</label>
          <input id="last" />
        </div>
        <div class="full">
          <label for="sid">Student ID</label>
          <input id="sid" inputmode="numeric" maxlength="7" placeholder="2026###" />
          <div class="hint">2026–2029 + 3 digits</div>
          <div id="err" class="error"></div>
        </div>
      </div>

      <div class="row">
        <button id="generate" class="primary">Generate QR</button>
        <button id="clear">Clear</button>
      </div>
    </div>
  </div>

  <div id="qrModal" class="modal" aria-hidden="true">
    <div class="modalPanel">
      <div class="modalHeader"><h2>Your QR Code</h2></div>
      <div class="modalBody">
        <div class="modalHint">Show this QR at checkout.</div>
        <div id="modalQRFrame">
          <img id="modalQRImg" alt="QR Code" />
        </div>
        <div id="warnText" class="warnText"></div>
      </div>
      <div class="modalFooter">
        <button id="modalClose">Close</button>
        <button id="modalClear" class="danger">Clear</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const STUDENT_ID_RE = /^20(2[6-9])\d{3}$/;

    const firstEl = document.getElementById("first");
    const lastEl = document.getElementById("last");
    const sidEl = document.getElementById("sid");
    const errEl = document.getElementById("err");

    const modal = document.getElementById("qrModal");
    const modalQRImg = document.getElementById("modalQRImg");
    const warnText = document.getElementById("warnText");

    // double-confirm actions (prevents accidental close/clear)
    let closeArmed = false;
    let clearArmed = false;
    let armTimer = null;

    function arm(kind){
      closeArmed = (kind === "close");
      clearArmed = (kind === "clear");
      warnText.textContent = kind === "close"
        ? "Tap Close again to confirm."
        : "Tap Clear again to confirm.";
      if (armTimer) clearTimeout(armTimer);
      armTimer = setTimeout(()=>{
        closeArmed = false;
        clearArmed = false;
        warnText.textContent = "";
        armTimer = null;
      }, 2500);
    }

    const COOKIE = "bmc_last_qr_payload";

    function setError(msg){
      errEl.style.display = msg ? "block":"none";
      errEl.textContent = msg || "";
    }

    function validateSid(){
      sidEl.value = sidEl.value.replace(/[^\d]/g,"").slice(0,7);
      const ok = STUDENT_ID_RE.test(sidEl.value);
      if (!ok && sidEl.value) setError("Invalid Student ID");
      else setError("");
      return ok;
    }

    function buildPayload(){
      if (!firstEl.value || !lastEl.value) {
        setError("Enter first and last name");
        return "";
      }
      if (!validateSid()) return "";

      return JSON.stringify({
        f: firstEl.value.trim(),
        l: lastEl.value.trim(),
        sid: sidEl.value
      });
    }

    function renderQR(payload){
      const tmp = document.createElement("div");
      document.body.appendChild(tmp);
      new QRCode(tmp,{text:payload,width:420,height:420});
      const canvas = tmp.querySelector("canvas");
      modalQRImg.src = canvas.toDataURL("image/png");
      tmp.remove();
    }

    function openModal(){
      // modal is intentionally not dismissable without double-confirm actions
      closeArmed = false;
      clearArmed = false;
      if (armTimer) { clearTimeout(armTimer); armTimer = null; }
      warnText.textContent = "";
      modal.setAttribute("aria-hidden","false");
    }
    function closeModal(){ modal.setAttribute("aria-hidden","true"); }

    document.getElementById("generate").onclick = ()=>{
      const payload = buildPayload();
      if (!payload) return;
      document.cookie = COOKIE+"="+encodeURIComponent(payload)+";path=/";
      renderQR(payload);
      openModal();
    };

    document.getElementById("clear").onclick = ()=>{
      firstEl.value = lastEl.value = sidEl.value = "";
      modalQRImg.src = "";
      setError("");
      document.cookie = COOKIE+"=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
    };

    document.getElementById("modalClose").onclick = ()=>{
      if (!closeArmed) { arm("close"); return; }
      closeArmed = false;
      warnText.textContent = "";
      closeModal();
    };

    document.getElementById("modalClear").onclick = ()=>{
      if (!clearArmed) { arm("clear"); return; }
      clearArmed = false;
      warnText.textContent = "";
      document.getElementById("clear").click();
      closeModal();
    };

    sidEl.addEventListener("input", validateSid);

    // Prevent Escape key from dismissing the modal (students should not accidentally close it)
    window.addEventListener("keydown",(e)=>{
      if (e.key !== "Escape") return;
      if (modal.getAttribute("aria-hidden") === "false") {
        e.preventDefault();
        arm("close");
      }
    });

    window.addEventListener("load",()=>{
      const match = document.cookie.match(/bmc_last_qr_payload=([^;]+)/);
      if (!match) return;
      const payload = decodeURIComponent(match[1]);
      try {
        const obj = JSON.parse(payload);
        firstEl.value = obj.f || "";
        lastEl.value = obj.l || "";
        sidEl.value = obj.sid || "";
        renderQR(payload);
        openModal();
      } catch(e){}
    });
  </script>
</body>
</html>
