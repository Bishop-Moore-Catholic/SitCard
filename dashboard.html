<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SitCard Dashboard</title>

<style>
  :root {
    --bg: #f6f8fb;
    --card: #ffffff;
    --border: #dbe4f3;
    --text: #0f172a;
    --blue: #2563eb;
    --radius: 18px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
  }

  .wrap {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    gap: 16px;
  }

  h1 {
    margin: 0;
    font-size: clamp(20px, 2.5vw, 28px);
    font-weight: 900;
    text-align: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 16px;
  }

  @media (max-width: 720px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    display: grid;
    gap: 14px;
    text-align: center;
  }

  .title {
    font-size: 18px;
    font-weight: 800;
  }

  a.btn {
    display: block;
    padding: 14px 16px;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 800;
    text-decoration: none;
    background: var(--blue);
    color: #fff;
    transition: transform 80ms ease, background 120ms ease;
  }

  a.btn:hover {
    background: #1e53c7;
  }

  a.btn:active {
    transform: translateY(1px);
  }

  .btnSecondary {
    background: #ffffff;
    color: var(--text);
    border: 1px solid var(--border);
  }

  .btnSecondary:hover {
    background: #eef3fb;
  }
</style>
</head>

<body>
  <div class="wrap">
    <h1>SitCard Dashboard</h1>

    <div class="grid">

      <div class="card">
        <div class="title">Student QR Generator</div>
        <a class="btn" target="_blank" rel="noopener"
           href="https://bishop-moore-catholic.github.io/SitCard/">
          Open
        </a>
      </div>

      <div class="card">
        <div class="title">Scanner (Apps Script)</div>
        <a class="btn" target="_blank" rel="noopener"
           href="https://script.google.com/a/macros/bishopmoore.org/s/AKfycbxuXiH9-xMnKdR4RC8DZpdR9JokeO8mI6RN4D-YGM1se4UdewQp800iW00BAIAe_FXN4A/exec">
          Open
        </a>
      </div>

      <div class="card">
        <div class="title">QR Test Generator</div>
        <a class="btn" target="_blank" rel="noopener"
           href="https://bishop-moore-catholic.github.io/SitCard/QR-test.html">
          Open
        </a>
      </div>

      <div class="card">
        <div class="title">Queue Display</div>
        <a class="btn" target="_blank" rel="noopener"
           href="https://bishop-moore-catholic.github.io/SitCard/display">
          Open
        </a>
        <a class="btn btnSecondary" target="_blank" rel="noopener"
           href="https://bishop-moore-catholic.github.io/SitCard/display?video=0">
          Open (Video Off)
        </a>
      </div>
    </div>
  </div>
</body>
</html>
